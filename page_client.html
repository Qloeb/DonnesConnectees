<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Page client</title>

</head>
<body>
    <script>

        function send(){

            // Récupère les contenus des zones de texte
            var uri = document.getElementById('uri').value;
            var annotation = document.getElementById('annot').value;
        
            // Faites quelque chose avec les contenus récupérés, par exemple, les afficher dans la console
            console.log('URI : ' + uri);
            console.log('Annotation : ' + annotation);

            const url = "https://donnesconnectees.onrender.com/annotations"

            const data = {"URI" : uri, "Annotation" : annotation};

            const options = {
                method : "POST",
                body : JSON.stringify(data)
            };

            fetch(url, options)
                .then(response => response.text())
                .then(result => console.log(result))
                .catch(error => console.log('error', error));

        };
   

    </script>

    <form action="/ma-page-de-traitement" method="post">
        <div>
            <label for="uri">URI :</label>
            <!--<input type="text" id="uri" name="cible">-->
            <textarea id="uri" name="cible"></textarea>
        </div>

        <div>
            <label for="annot">Annotation :</label>
            <textarea id="annot" name="annotation"></textarea>
        </div>

        <div class="button">
            <button onclick = send() type="submit">Envoyer l'annotation</button>
        </div>
    </form>
    
    
</body>
</html>
